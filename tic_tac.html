<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic_tac</title>
    <link rel="stylesheet" href="tic_tac.css">
</head>
<body>
    <div class="title">
        <h2>Tic Tac Toe </h2>
        <p  id="playertext">x will Start</p>
        <button class="reset" id="reset">Restart</button>
    </div>

    <div class="board">
        <ul>
           <div id="0" class="btns" ></div>
           <div id="1" class="btns"></div>
           <div id="2" class="btns btnl"></div>
        </ul>
        <ul>  
            <div id="3" class="btns"></div>
            <div id="4" class="btns"></div>
            <div id="5" class="btns btnl"></div>
        </ul>
        <ul>
            <div id="6" class="btns btnlm"></div>
            <div id="7" class="btns btnlm"></div>
            <div id="8" class="btns btnll"></div>
        </ul>
    </div>
    <div class="footer">
        <h4>Powered by </h4>
        <p>Luckylad65</p>
    </div>
</body>
<script src="tic_tac.js"></script>
</html>
